# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'f1b1af73-e55b-4b61-af57-b11574852019'
  imageRepository: 'webloginsite'
  containerRegistry: 'jt749tenablecsdemo.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: 'TenableCSDemoACR'
        repository: '$(imageRepository)'
        command: 'push'
        displayName: Push Image to Registry

        
        tags: |
          $(tag)
    - task: AzureKeyVault@1
      inputs:
        azureSubscription: 'Azure subscription 1(ad271415-4e34-4ccb-999f-c2854714529a)'
        KeyVaultName: 'JT749CSTESTKEYVAULT'
        SecretsFilter: '*'

    - task: ShellScript@2
      displayName: Assessing image for vulnerabilities
      inputs:
       scriptPath: tiocs-azure-on-prem-scanner.sh
       args: '$(TIOACCESSKEY) $(TIOSECRETKEY) $(TIOJFROGPASS)'
       